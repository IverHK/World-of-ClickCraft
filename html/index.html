<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World of Clickcraft</title>
    <link rel="stylesheet" href="../css/allPages.css" />
    <link rel="stylesheet" href="../css/homepage.css" />
    <link rel="stylesheet" href="../css/loginPage.css" />
    <link rel="stylesheet" href="../css/registerPage.css" />
</head>

<body>
    <div id="app"></div>

    <script src="../js/model.js"></script>
    <script src="../js/homepageController.js"></script>
    <script src="../js/homepageView.js"></script>
    <script src="../js/loginController.js"></script>
    <script src="../js/loginView.js"></script>
    <script src="../js/registerController.js"></script>
    <script src="../js/registerView.js"></script>
    <script src="../js/characterSelectionController.js"></script>
    <script src="../js/characterSelectionView.js"></script>

</body>

<script>
    updateView();

    function updateView() {
        currentPage = model.app.currentPage;

        if (currentPage == 'home') homepageView();
        else if (currentPage == 'login') loginView();
        else if (currentPage == 'register') registerView();
        else if (currentPage == 'characterSelection') characterSelectionView();
    }

</script>

</html>
